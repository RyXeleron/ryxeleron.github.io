  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #111; /* Dark background */
      color: #fff;
      font-family: 'Arial', sans-serif;
    }

    .container {
      text-align: center;
    }

    .header-text a {
      font-size: 3rem;
      font-weight: bold;
      color: #fff;
      text-decoration: none;
      display: inline-block; /* Required for animation */
      transition: all 0.2s ease;
    }

    .glow-red {
      color: red;
      text-shadow: 0 0 8px rgba(255, 0, 0, 0.8), 
                   0 0 12px rgba(255, 0, 0, 0.6), 
                   0 0 16px rgba(255, 0, 0, 0.4);
      animation: glow-animation 0.01s infinite;
    }

    .shake-animation {
      display: inline-block;
      animation: shake-animation 0.01s infinite;
    }

    @keyframes glow-animation {
      0% { text-shadow: 0 0 8px rgba(255, 0, 0, 0.8); }
      50% { text-shadow: 0 0 24px rgba(255, 0, 0, 1); }
      100% { text-shadow: 0 0 8px rgba(255, 0, 0, 0.8); }
    }

    @keyframes shake-animation {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-1px); }
      50% { transform: translateX(1px); }
      75% { transform: translateX(-1px); }
    }

    .header-text a:hover {
      color: red;
      animation: glow-animation 1s infinite, shake-animation 0.01s infinite;
    }

    .main-text {
      font-size: 2rem;
    }
  </style>
</head>
