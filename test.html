<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Data Fetch and Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #output {
            white-space: pre-wrap; /* Preserve formatting */
            border: 1px solid #ddd;
            padding: 10px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

<h1>API Data Fetch and Display</h1>
<div id="output">Fetching data...</div>

<script>
    async function fetchData() {
        try {
            const response = await fetch('https://games.roblox.com/v1/games/4483381587/servers/Public'); // Replace with your API URL
            if (!response.ok) {
                throw new Error('Network response was not ok ' + response.statusText);
            }
            const data = await response.json();
            displayData(data);
        } catch (error) {
            document.getElementById('output').textContent = 'Failed to fetch data: ' + error.message;
        }
    }

    function displayData(data) {
        const output = document.getElementById('output');
        output.textContent = JSON.stringify(data, null, 2); // Pretty-print JSON with indentation of 2 spaces
    }

    fetchData();
</script>

</body>
</html>
