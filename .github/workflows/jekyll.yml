name: cool jekyll file

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Setup Ruby and Bundler
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3' # Ensure this matches your Jekyll version requirements
          bundler-cache: true  # Automatically caches installed gems

      - name: Cache Jekyll Dependencies
        id: jekyll-cache
        uses: actions/cache@v4
        with:
          path: vendor/bundle
          key: jekyll-${{ runner.os }}-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            jekyll-${{ runner.os }}-

      - name: Install Dependencies
        run: |
          bundle config set path 'vendor/bundle'
          bundle install --jobs 4 --retry 3

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site
          jekyll_build_options: "--future --incremental"

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Cleanup Workflow Runs (Optional)
        uses: geekyeggo/delete-artifact@v2
        with:
          name: pages
